<!DOCTYPE html>
<html>

<head>
  <title>My Grocery Store</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">My Grocery Store </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/Manager_login">Manager Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/login">User Login</a>
        </li>
      </ul>
    </div>
  </nav>
  
  <div class="container mt-5 my-3">
    <h2 class="text-center mb-4">Our Products</h2>
    <div class="row">
      {% for product in products %}
      <div class="col-md-4 mb-4">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">{{ product.Product_name }}</h5>
          </div>
          <div class="card-body">
            {% if product.Image_url %}
            <img src="{{ url_for('uploaded_file', filename=product.Image_url) }}" class="card-img-top mx-auto d-block" alt="Product Image" style="max-width: 250px; max-height: 250px;">
            {% endif %}
            <p class="card-text">Price: {{ product.Rate_per_unit }}â‚¹</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>

</html>
